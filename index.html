<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-bar__lista-1">
                <li class="nav-bar__item-lista-1 item-lista">Gmail</li>
                <li class="nav-bar__item-lista-2 item-lista">Imágenes</li>
            </ul>
            <ul class="nav-bar__lista-2">
                <li class="nav-bar__item-lista-menu item-lista"><img class="menu-puntos" src="./imagenes/menu-puntos.png" alt="Menú de puntos"></li>
                <li class="nav-bar__item-lista-perfil item-lista"><img src="./imagenes/IMG_9705.png" alt="Imagen de perfil" class="imagen-perfil"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="google-search">
            <div class="logo-central">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de google">
            </div>
            <div class="input">
                <div class="input__total">
                    <img class="input__lupa" src="./imagenes/lupa.png" alt="Lupa de búsqueda">
                    <input size="67" maxlength="2048" class="input__texto" type="text">
                    <img class="input__microfono" src="./imagenes/microfono-google.png" alt="Microfono de búsqueda">
                </div>
            </div>
            <div class="botones">
                <button class="botones__boton">Buscar con Google</button>
                <button class="botones__boton">Me siento con suerte</button>
            </div>
            <div class="texto-ofrecido">
                <span>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></span>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-pais">
            <span class="footer-pais__texto">Colombia</span>
        </div>
        <div class="about">
           <ul class="about__lista-izquierda">
               <li class="boton-footer">Sobre Google</li>
               <li class="boton-footer">Publicidad</li>
               <li class="boton-footer">Negocios</li>
               <li class="boton-footer">Cómo funciona la Búsqueda</li>
           </ul>
           <ul class="about__lista-derecha">
               <li class="boton-footer">Privacidad</li>
               <li class="boton-footer">Condiciones</li>
               <li class="boton-footer">Preferencias</li>
           </ul>
        </div>
    </footer>
</body>
</html>
